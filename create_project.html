<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>Личный кабинет студента</title>
</head>
<body>
  <div class="container">
      <h1 class="page-name">
        Создание проекта
      </h1>
      <div class="escape-img">
          <img src="images/icons/escape.svg" alt="">
      </div>
      <form class="create-profile">
        <div class="input-fields">
          <div class="input-wrapper">
              <div class="input-field">
                <input type="text" placeholder="Название..." required>
              </div>
              <div class="input-field">
                <input type="email" placeholder="Описание проекта..." required>
              </div>
              <div class="input-field">
                <input type="text" placeholder="Требования к исполнителю..." required>
              </div>
              <input type="submit" value="Сохранить" class="btn">
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
