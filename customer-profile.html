<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/customer.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>Личный кабинет заказчика</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__section">
        <div class="logo-img">
          <img src="images/level-up-white.svg" alt="">
        </div>
      </div>
    </header>
    <div class="user-profile">
      <h1 class="page-name">
        Личный кабинет
      </h1>
      <form class="create-profile">
        <div class="company-wrapper">
          <div class="company-image">
            <img src="images/upload-img.svg" alt="Загрузите изображение профиля" class="upload-image" style="max-width: 100%;">
          </div>
          <div class="text-input">
            <div class="input-field"></div>
            <div class="input-field"></div>
          </div>
          <div class="representative">
            <p class="h2">Представитель бренда</p>
            <div class="input-fields">
              <div class="input-wrapper">
                <div class="input-image">
                    <img src="images/upload-img.svg" alt="Загрузите изображение профиля" class="upload-image">
                </div>
                <div class="text-input">
                  <div class="input-field"></div>
                  <div class="input-field"></div>
                  <div class="input-field"></div>
                </div>
              </div>
              <label for="skills" class="h2">Навыки</label>
              <textarea class="text-area" id="skills" readonly></textarea>
              
              <label for="portfolio" class="h2">Портфолио</label>
              <div class="input-field"></div>
              
              <label for="information" class="h2">О себе</label>
              <textarea class="text-area" id="information" readonly></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
