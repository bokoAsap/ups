<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/projects.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>Страница проектов</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__section">
        <div class="logo-img">
          <img src="images/level-up-white.svg" alt="">
        </div>
      </div>
      <h3 class="header__section">
        <div class="header__title">
          Ваши проекты
        </div>
      </h3>
      <div class="header__section">
        <div class="profile-img">
          <img src="images/icons/profile-image.svg" alt="">
        </div>
      </div>
    </header>
    <main class="main-panel__customer">
      <div class="project-list__customer">
        <div class="table">
          <div class="table__name">
            <div class="table__name-item-first">Название</div>
            <div class="table__name-item-second">Статус</div>
          </div>
          <div class="items-list">
            <div class="item-list__element table__name">
              <div class="item-list__element-name table__name-item-first"><p class="text-field">Биба и Боба</p></div>
              <div class="item-list__element-status table__name-item-second">
                <img src="../images/complete-project-status.svg" alt="">
              </div>
              <div class="edit-btn">
                <button class="fill-edit-btn">Редактировать</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
