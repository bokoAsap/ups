<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/registration.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <style>
    .input-field {
      border: 1px solid #FF0000;
    }
  </style>
  <title>Вход</title>
</head>
<body>
  <div class="container">
    <div class="signin-signup">
      <form action="" class="sign-up-form">
        <h2 class="title">Создайте новый акканут</h2>
        <div class="input-field">
          <input type="email" placeholder="Почта..." required>
        </div>
        <p class="mistake-text">Это обязательное поле</p>
        <div class="input-field">
          <input type="password" placeholder="Пароль..." required>
        </div>
        <p class="mistake-text">Это обязательное поле</p>
        <div class="check-customer">
          <label class="check-customer__label">
            <div class="check-customer__checkbox">
              <input type="checkbox" class="checkbox-default">
              <span class="is-customer"></span>
            </div>
            <p class="checkbox-text">Я заказчик</p>
          </label>
        </div>
        <input type="submit" value="Создать" class="btn">
        <button class="no-fill-button" id="sign-in-btn">Войти</button>
        <button class="no-fill-button" id="sign-in-btn2">Войти</button>
      </form>

      <form action="" class="sign-in-form">
        <h2 class="title">Войдите в аккаунт</h2>
        <div class="input-field">
          <input type="email" placeholder="Почта..." required>
        </div>
        <p class="mistake-text">Неправильная почта</p>
        <div class="input-field">
          <input type="password" placeholder="Пароль..." required>
        </div>
        <p class="mistake-text">Пароль не совпадает</p>
        <input type="submit" value="Войти" class="btn">
        <button class="no-fill-button" id="sign-up-btn">Создать аккаунт</button>
        <button class="no-fill-button" id="sign-up-btn2">Создать аккаунт</button>
      </form>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <div class="logo-img">
            <img src="images/level up.svg" alt="" class="logo-img">
          </div>
          <div class="img">
            <img src="images/reg-log-img.svg" alt="" class="img">
          </div>
        </div>
      </div>
      
      <div class="panel right-panel">
        <div class="content">
          <div class="logo-img">
            <img src="images/level up.svg" alt="" class="logo-img">
          </div>
          <div class="img">
            <img src="images/reg-log-img-2.svg" alt="" class="img">
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="js/app.js"></script>
</body>
</html>
