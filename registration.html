<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  <title>Sign in/sign up</title>
</head>
<body>
  <div class="container">
    <div class="signin-signup">
      <form action="" class="sign-up-form">
        <h2 class="title">Создайте новый акканут</h2>
        <div class="input-field">
          <input type="email" placeholder="Почта..." required>
        </div>
        <div class="input-field">
          <input type="password" placeholder="Пароль..." required>
        </div>
        <div class="check-customer">
          <label class="check-customer__label">
            <div class="check-customer__checkbox">
              <input type="checkbox" class="checkbox-default">
              <span class="is-customer"></span>
            </div>
            <p class="checkbox-text">Я заказчик</p>
          </label>
        </div>
        <input type="submit" value="Создать" class="btn">
        <a href="#" class="sign" id="sign-in-btn">Войти</a>
      </form>

      <form action="" class="sign-in-form">
        <h2 class="title">Войдите в аккаунт</h2>
        <div class="input-field">
          <input type="email" placeholder="Почта..." required>
        </div>
        <div class="input-field">
          <input type="password" placeholder="Пароль..." required>
        </div>
        <input type="submit" value="Войти" class="btn">
        <a href="#" class="sign" id="sign-up-btn">Создать аккаунт</a>
      </form>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <p class="level-up">Level up</p>
          <img src="images/reg-log-img.svg" alt="" class="img">
        </div>
      </div>
      
      <div class="panel right-panel">
        <div class="content">
          <p class="level-up">Level up</p>
          <img src="images/reg-log-img-2.svg" alt="" class="img">
        </div>
      </div>
    </div>
  </div>
<script src="js/app.js"></script>
</body>
</html>
