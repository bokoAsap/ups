<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>Личный кабинет</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__section">
        <div class="logo-img">
          <img src="images/level-up-white.svg" alt="">
        </div>
      </div>
      <div class="header__section">
        <div class="escape-img">
          <img src="images/icons/escape.svg" alt="">
        </div>
      </div>
    </header>
    <div class="user-profile">
      <h1 class="page-name">
        Создайте профиль
      </h1>
      <form class="create-profile">
        <div class="input-fields">
          <div class="input-wrapper">
            <div class="input-image">
              <label for="upload-btn">
                <img src="images/upload-img.svg" alt="Загрузите изображение профиля" class="upload-image">
              </label>
              <input type="file" id="upload-btn" style="display: none;">
            </div>
            <div class="text-input">
              <div class="input-field">
                <input type="text" placeholder="Имя..." required>
              </div>
              <div class="input-field">
                <input type="email" placeholder="Почта..." required>
              </div>
              <div class="input-field">
                <input type="text" placeholder="Telegram..." required>
              </div>
            </div>
          </div>
          <textarea placeholder="Расскажите нам, какими навыками обладаете?" class="text-area"></textarea>
          <input type="submit" value="Сохранить" class="btn">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
